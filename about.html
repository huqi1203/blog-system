<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 刚好五个字</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:"Microsoft Yahei",sans-serif;}

        #current-time{text-align:center;color:#ffffff;font-weight:bold;padding:15px 0;font-size:18px;background:rgba(0,0,0,0.5);border-bottom:1px solid #333;}

        .container h2{color:#2c3e50;text-align:center;margin-bottom:30px;padding-bottom:20px;border-bottom:1px solid #eee;}
        .about-content{color:#34495e;line-height:2;font-size:18px;}
        .back-btn{display:block;width:120px;margin:30px auto 0;padding:10px;text-align:center;background:#3498db;color:#fff;text-decoration:none;border-radius:5px;}
        .back-btn:hover{background:#2980b9;}
    </style>
</head>
<body>
    <div id="current-time"></div>
    <div class="container">
        <h2>关于我</h2>
        <div class="about-content" id="about-text"></div>
